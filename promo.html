<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js'></script><script>function getSale(code){

		BADAXEROXX: 10,
		BADAXEROXXX: 20,
		BADAXEROXV: 5
	};

	return sale;

}
